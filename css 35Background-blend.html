<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Background-blend-mode </title>
      <style>
        body{
            font-family: arial;
        }
        #box{
            width:440px;
            height:400px;
            border:2px solid black;
            background-image:linear-gradient(to right,rgba(255, 0, 0, 0.445),yellow), url(nature.jpg) ;
            background-blend-mode: hue;
        }
      </style>
</head>
<body>
    <div id="box">
    <h1>Css Background-blend-mode</h1>
    </div>
</body>
</html>
