<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip Path</title>
    <style>
        body {
            font-family: arial;
        }

        img {
            clip-path: polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%);
        }

        #box {
            height: 350px;
            width: 350px;
            background: orange;
            clip-path: polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%);
        }
    </style>
</head>

<body>
    <h1>Css Clip-Path</h1>
    <!-- <img src="nature.jpg" width="700px" ; height="400px"  -->

    <div id="box">

    </div>
</body>
</html>
