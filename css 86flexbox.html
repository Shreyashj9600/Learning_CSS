<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css-flexbox</title>
  <style>
    body {
      font-family: arial;
    }

    h1 {
      padding: 0 0 0 40px;
    }

    .container {
      background: #eee;
      margin: 50px;
      padding: 0px;
      border: 4px solid #000;
      height: 400px;

      display: flex;
    }

    .item {
      background: orange;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      margin: auto;
    }
  </style>
</head>

<body>
  <h1>Css flexbox</h1>

  <div class="container">
    <div class="item">One</div>
  </div>
</body>

</html>
