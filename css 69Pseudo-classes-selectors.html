<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes selectors</title>
    <style>
        p:lang(en){
            color: red;
        }
        P:lang(fr){
            color: gray;
        }
        p:lang(de){
            color: blue;
        }
    </style>
    
</head>
<body>
    <h1>Pseudo classes selectors</h1>
        <p lang="en">Lorem ipsum dolor sit amet.</p>
        <p lang="fr">Lorem ipsum dolor sit amet.</p>
        <p lang="de">Lorem ipsum dolor sit amet.</p>
</body>
</html>
