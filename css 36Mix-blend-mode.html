<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mix-blend mode</title>
    <style>
        body{
            font-family:arial;
        }
        #box{
            width:440px;
            height:440px;
            border:2px solid black;
            background-image:url(nature.jpg);
        }
        h2{
            background: red;
            text-align: center;
            font-size: 55px;
            mix-blend-mode:hard-light;
        }
    </style>
</head>
<body>
     <h1>Css mix-blend-mode</h1>
     <div id="box">
       <h2>mix-blend-mode</h2>
     </div>
</body>
</html>
