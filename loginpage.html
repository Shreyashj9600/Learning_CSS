<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Theme Login Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .login-container {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 300px;
  }

  .login-container h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 3px;
    background-color: #333;
    color: #fff;
  }

  .login-button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 3px;
    background-color: #ff6600;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .login-button:hover {
    background-color: #ff8800;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form>
      <input type="text" class="login-input" placeholder="Username" required>
      <input type="password" class="login-input" placeholder="Password" required>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
</body>
</html>
