<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        body{
            font-family: arial;
        }
        .base{
            width: 350px;
            height: 250px;
            background: grey;
            font-size: 18px;
            text-align: center;
            margin: 100px 0 0 100px;
        }
        #box{
            width: 350px;
            height: 250px;
            background: darkred;
            transform-origin: left bottom;
            transform:perspective(800px) rotateY(60deg);
        }
    </style>
</head>
<body>
    <h1>css Transform 3D</h1>

    <div class="base">
        <div id="box">3D transform</div>
    </div>
    
</body>
</html>
