<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css display</title>
    <style>
        body {
            font-family: arial;
        }

        ul {
            border: 2px solid black;
            width: 500px;

        }

        li {
            border: 1px solid red;
            display: inline
        }

        span {
            border: 2px solid green;
            display: list-item;
            width: 500px;
            padding: 10px;
            margin: 20px;
        }

        a {
            border: 2px solid blue;
            width: 200px;
            margin: 20px;
            display: block;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>css Display</h1>
    <ul>
        <li> List Item 1</li>
        <li> List Item 2 </li>
        <li> List Item 3</li>
        <li> List Item 4</li>
        <li> List Item 5</li>
    </ul>
    <span>one </span>
    <span>two </span>
    <span>three </span>
    <span>four </span>
    <span>five </span>

    <a href="">First</a>
    <a href="">Second</a>
    <a href="">third</a>
</body>

</html>
