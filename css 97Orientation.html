<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Orientation</title>
    <style>
        @media(orientation: landscape){
            body{
                background: red;
            }
        }
        @media(orientation: portrait){
            body{
                background: gray;
            }
        }
    </style>
</head>
