<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes selectors</title>
    <style>
        ul a {
            color: red;
        }

        ul a:hover {
            color: blue;
        }

        h1:hover {
            color: red;
        }

        /* ul a:visited {
            color: black;
        } */
    </style>
</head>

<body>
    <h1>Pseudo classes selectors</h1>
    <ul>

        <li><a href="#"> Home</a> </li>
        <li><a href="#">About Us </a> </li>
        <li><a href="#">Gallery </a> </li>
        <li><a href="#">Contact Us </a> </li>

    </ul>






</body>

</html>
