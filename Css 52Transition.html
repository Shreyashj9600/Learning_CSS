<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css transition</title>
    <style>
        body{
            font-family: arial;
        }
        #box{
            width: 150px;
            height: 150px;
            background: pink;
            transition-property: width, height,background;
            transition-duration: 2s,2s,2s;
        }
        #box:hover{
           width: 300px;
           height: 300px;
           background: orange;
        }
    </style>
</head>
<body>
    <h1>Css Transition</h1>
    <div id="box">

    </div>
</body>
</html>
