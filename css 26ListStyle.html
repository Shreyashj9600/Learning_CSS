<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css List Properties</title>
    <style>
        ul {
            list-style-type: circle;
            list-style-position:inside ;
            border:2px solid red;

        }

        ol {
            list-style-type: lower-roman;
            list-style-position:inside ;
        }
    </style>
</head>

<body>
    <h1>Css List style</h1>

    <ul>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>guava</li>
    </ul>

    <ol>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Guava</li>
    </ol>

</body>

</html>
